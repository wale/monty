name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '([0-9]){4}\.([0-9]){2}\.([0-9]){2}'

jobs:
  build:
    name: "Build JAR"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: ./gradlew build

  build-nightly:
    name: "Build JAR with nightly version"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Rename version to nightly
        run: sed --regexp-extended --in-place 's/([0-9]){4}\.([0-9]){2}\.([0-9]){2}/nightly/' build.gradle.kts
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: ./gradlew build

  create-nightly-release:
    needs: build-nightly
    name: "Create Nightly Release"
    runs-on: ubuntu-latest
    steps:
      - name: Rename output file
        run: find build/libs -maxdepth 1 -name "*all*" | xargs -I '{}' mv {} build/libs/monty.jar

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          title: "Monty Nightly Release `${{ github.sha }}`"
          prerelease: true
          files: |
            build/libs/monty.jar

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Rename output file
        run: find build/libs -maxdepth 1 -name "*all*" | xargs -I '{}' mv {} build/libs/monty.jar

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ github.ref_name }}"
          prerelease: false
          files: |
            build/libs/monty.jar